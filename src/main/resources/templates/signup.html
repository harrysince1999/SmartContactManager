<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>

 <body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="my-card mt-3">
                        <h1 class="text-center">Signup here</h1>
                        <form action="" th:action="@{/do_register}" method="post">

                            <div class="form-group">
                              <label for="name_field">Name</label>
                              <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter name" required>
                            </div>

                            <div class="form-group">
                                <label for="email_field">Email</label>
                                <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email" required>
                              </div>

                              <div class="form-group">
                                <label for="password_field">Password</label>
                                <input type="password" class="form-control" id="password_field" aria-describedby="passwordHelp" placeholder="Enter password" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">About Section</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                              </div>
                            
                            <div class="container text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
